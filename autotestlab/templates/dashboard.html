<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from AutoTestLab! - Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the body and canvas */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }
        canvas {
            /* Fix the canvas to the background */
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        /* Style for the custom cursor dot */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: all 0.1s ease-out;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        /* Hide the default scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border-radius: 3px;
        }
        /* Content sections styling */
        .content-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 1.5rem 1rem;
            will-change: transform;
        }
        /* Add perspective for 3D transforms */
        #hero-content {
            perspective: 600px;
            will-change: transform, opacity;
            transform: translateZ(0); /* Force GPU acceleration */
            backface-visibility: hidden;
        }
        /* Styling for the DevOps pipeline section */
        #devops-pipeline-container {
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        #devops-pipeline-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Pipeline animation styles - OPTIMIZED */
        .pipeline-node {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            transition: all 0.5s ease;
            min-width: 80px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .pipeline-node::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        .pipeline-node:hover::before {
            left: 100%;
        }
        .pipeline-node.active {
            background: rgba(139, 92, 246, 0.25);
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            transform: scale(1.03);
        }
        .pipeline-node svg {
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.4));
        }
        .pipeline-connector {
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.3));
            position: relative;
            min-width: 40px;
            border-radius: 1px;
        }
        .pipeline-flow {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1px;
        }
        
        /* Rotating Text Entry Animation */
        @keyframes text-entry {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        .animate-text-entry {
            opacity: 0;
            transform-style: preserve-3d;
        }
        
        .animate-subtext-entry {
             animation: text-entry 1s 0.5s ease-out forwards;
             opacity: 0;
             transform-style: preserve-3d;
        }
        
        .neon-text {
            color: #fff;
            animation: glow 2s infinite alternate, text-entry 1s 0.2s ease-out forwards;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4, #10b981);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
                background-position: 0% 50%;
            }
            100% {
                filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
                background-position: 100% 50%;
            }
        }

        /* Styles for the action button and feedback - OPTIMIZED */
        .action-button {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.1));
            border: 2px solid rgba(139, 92, 246, 0.5);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        .action-button:hover:not(:disabled)::before {
            left: 100%;
        }
        .action-button:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.2));
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        .action-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Refresh button specific styles */
        .refresh-loading {
            animation: spin 1s linear infinite;
        }
        
        /* Clear button confirmation styles */
        .clear-confirm {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(249, 115, 22, 0.2)) !important;
            border-color: #ef4444 !important;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4) !important;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        #test-feedback {
            transition: all 0.3s ease-in-out;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            backdrop-filter: blur(10px);
        }
        /* History section styles - OPTIMIZED */
        #history-container {
            width: 100%;
            max-width: 48rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 0.8rem;
            box-shadow: 0 6px 30px rgba(0,0,0,0.3);
            max-height: 280px;
            overflow-y: auto;
            opacity: 0;
            max-height: 0;
            margin-top: 0;
            padding: 0;
            transition: opacity 0.6s ease, max-height 0.6s ease, margin-top 0.6s ease, padding 0.6s ease;
        }
        #history-container.visible {
            opacity: 1;
            max-height: 350px; /* Increased height */
            margin-top: 1.5rem;
            padding: 0.8rem;
        }
        #history-list {
            text-align: left;
        }
        .history-item {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.6rem;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            text-align: left;
            font-size: 0.8rem;
            margin-bottom: 0.6rem;
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .history-item.passed {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-left: 3px solid #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.15);
        }
        .history-item.failed {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-left: 3px solid #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.15);
        }
        .markdown-output {
            margin-top: 0.6rem;
            padding: 0.6rem;
            background: rgba(0,0,0,0.6);
            color: #d1d5db;
            border-radius: 0.4rem;
            max-height: 10rem;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }
        .markdown-output h1, .markdown-output h2, .markdown-output h3 {
            font-weight: bold;
            margin-top: 0.5em;
            margin-bottom: 0.25em;
        }
        .markdown-output p {
            margin-bottom: 0.5em;
        }
        .markdown-output code {
            background: rgba(0,0,0,0.8);
            padding: 0.1em 0.3em;
            border-radius: 0.2em;
        }
        .markdown-output pre code {
            padding: 0.5em;
            display: block;
            overflow-x: auto;
        }

        /* Enhanced hero section - OPTIMIZED */
        .hero-bg {
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.12) 0%, transparent 70%),
                        radial-gradient(ellipse at 80% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
        }

        /* Mobile responsiveness improvements - OPTIMIZED */
        @media (max-width: 768px) {
            .content-section {
                min-height: 70vh;
                padding: 1rem 0.8rem;
            }
            .pipeline-connector {
                min-width: 30px;
                margin: 0 0.4rem;
            }
            .pipeline-node {
                min-width: 70px;
                padding: 0.8rem;
            }
            .pipeline-node span {
                font-size: 0.8rem;
            }
            .pipeline-node svg {
                width: 24px;
                height: 24px;
            }
            .neon-text {
                font-size: 2rem;
            }
            #history-container {
                max-height: 220px;
            }
            #history-container.visible {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 1.8rem;
            }
            .pipeline-node {
                min-width: 60px;
                padding: 0.6rem;
            }
            .pipeline-node span {
                font-size: 0.75rem;
            }
        }

        /* Improved grid background - OPTIMIZED */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: grid-float 20s linear infinite;
        }
        
        @keyframes grid-float {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        /* Enhanced section titles - OPTIMIZED */
        .section-title {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.25));
        }

        /* Floating elements - OPTIMIZED */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        /* History Filter Styles */
        .history-filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .history-filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .history-filter-btn.active {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        /* Upload Section Transition */
        #upload-section {
            transition: max-height 0.7s ease-in-out, opacity 0.5s ease-in-out, margin-top 0.7s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #upload-section.visible {
            max-height: 500px;
            opacity: 1;
            margin-top: 2rem;
        }

        /* Upload progress bar */
        .upload-progress {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            height: 0.5rem;
            margin-top: 1rem;
            overflow: hidden;
        }
        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 0.5rem;
        }

        /* Error message styling */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        
        /* New styles for history card enhancements */
        .rerun-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .rerun-button:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: #8b5cf6;
        }
        .summary-badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .summary-badge.passed {
            background-color: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
         .summary-badge.failed {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        .test-path-link {
            color: #93c5fd;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

        // --- Canvas and Digital Grid Animation Setup (unchanged) ---
        const canvas = document.getElementById('grid-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        
        const gridSize = 20;
        const pointGap = canvas.width / 25;
        let points = [];
        let rotationX = 0, rotationY = 0;
        const mouse = { x: 0, y: 0 };
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = (event.clientY / window.innerHeight) * 2 - 1;
        });
        
        class Point { 
            constructor(x, y, z) { 
                this.x = x; 
                this.y = y; 
                this.z = z; 
            } 
        }
        
        function initGrid() {
            points = [];
            const currentPointGap = canvas.width / 25;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    points.push(new Point(
                        (i - gridSize / 2) * currentPointGap, 
                        (j - gridSize / 2) * currentPointGap, 
                        -gridSize * 5
                    ));
                }
            }
        }
        
        function animateGrid() {
            requestAnimationFrame(animateGrid);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            rotationX += 0.0005; 
            rotationY += 0.0005;
            
            const targetRotationX = mouse.y * 0.2;
            const targetRotationY = mouse.x * 0.2;
            rotationX += (targetRotationX - rotationX) * 0.05;
            rotationY += (targetRotationY - rotationY) * 0.05;
            
            const fov = 250;
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            points.forEach(point => {
                const cosX = Math.cos(rotationX), sinX = Math.sin(rotationX);
                const cosY = Math.cos(rotationY), sinY = Math.sin(rotationY);
                const rotY_x = point.x * cosY - point.z * sinY;
                const rotY_z = point.x * sinY + point.z * cosY;
                const rotX_y = point.y * cosX - rotY_z * sinX;
                const rotX_z = point.y * sinX + rotY_z * cosX;
                const scale = fov / (fov + rotX_z);
                const sx = rotY_x * scale;
                const sy = rotX_y * scale;
                const opacity = (rotX_z + gridSize * 5) / (gridSize * 10);
                
                ctx.beginPath();
                ctx.arc(sx, sy, scale * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139, 92, 246, ${Math.max(0, opacity * 0.6)})`;
                ctx.fill();
            });
            ctx.restore();
        }

        function parsePytestSummary(stdout) {
            // Tries to find the summary from pytest output if not provided by the backend.
            
            // 1. Look for the progress line (e.g., ...F)
            const progressMatch = stdout.match(/ ([\.FEsxX]+) \[/m);
            if (progressMatch) {
                const results = progressMatch[1] || '';
                const passed = (results.match(/\./g) || []).length;
                // F=failed, E=error, s=skipped, x=xfailed, X=xpassed
                const failed = (results.match(/[FEX]/g) || []).length; // Count F, E, X as failures
                if (passed > 0 || failed > 0) {
                    return { passed, failed, total: passed + failed };
                }
            }

            // 2. Fallback for the final summary line (e.g., "1 failed, 3 passed")
            const failedMatch = stdout.match(/(\d+) failed/);
            const passedMatch = stdout.match(/(\d+) passed/);
            if (failedMatch || passedMatch) {
                const failed = failedMatch ? parseInt(failedMatch[1], 10) : 0;
                const passed = passedMatch ? parseInt(passedMatch[1], 10) : 0;
                return { passed, failed, total: passed + failed };
            }

            return null; // Return null if no summary can be parsed
        }

        function displayHistory() {

        function handleScroll() {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;
            const scrollFraction = Math.min(1, scrollY / viewportHeight);
            const scale = 1 - scrollFraction * 0.2;
            const opacity = 1 - scrollFraction * 0.7;
            
            if (heroContent) {
                heroContent.style.transform = `scale(${scale}) translateY(${scrollY * 0.4}px)`;
                heroContent.style.opacity = opacity;
            }
            
            const pipelineSection = devopsPipelineContainer.parentElement;
            if (pipelineSection) {
                const pipelineTop = pipelineSection.offsetTop;

                    devopsPipelineContainer.classList.add('visible');
                } else {
                    devopsPipelineContainer.classList.remove('visible');
                }
            }
        }

        function handleFileSelect(file) {
            uploadError.classList.add('hidden'); // Hide any previous errors
            
            if (!file) {
                resetUploadUI();
                return;
            }

            if (!file.name.endsWith('.py')) {
                showError('Invalid file type. Please select a .py file.');
                dropZone.classList.add('border-red-500');
                fileNameDisplay.textContent = '';
                uploadRunButton.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
                return;
            }

            // File size check (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File too large. Please select a file smaller than 10MB.');
                dropZone.classList.add('border-red-500');
                return;
            }

            uploadedFile = file;
            fileNameDisplay.textContent = `📄 ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            uploadText.textContent = 'File selected! Ready to upload and test.';
            uploadRunButton.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
            dropZone.classList.remove('border-red-500');
            dropZone.classList.add('border-green-500');
        }

            handleFileSelect(e.target.files[0]);
        });

            e.preventDefault();
            dropZone.classList.add('border-purple-500');
        });

        });

            handleFileSelect(file);

        // REAL UPLOAD FUNCTIONALITY - Connects to Flask backend
        async function runUploadedFileTest() {
            if (!uploadedFile) {
                showError('No file selected.');
                return;
            }

            uploadRunButton.disabled = true;
            uploadRunButton.innerText = '📤 Uploading...';
            
            try {
                // Create FormData object to send file
                const formData = new FormData();
                formData.append('file', uploadedFile);

                // Show progress
                showProgress(10);

                // Upload to the real Flask endpoint
                const response = await fetch('/upload-test', {
                    method: 'POST',
                    body: formData
                });

                showProgress(50);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Upload failed');
                }

                showProgress(80);
                const result = await response.json();
                showProgress(100);

                // Update test feedback
                testFeedback.style.opacity = '1';
                if (result.message.toLowerCase().includes('passed')) {
                    testFeedback.style.background = 'rgba(34, 197, 94, 0.1)';
                    testFeedback.style.color = '#4ade80';
                    testFeedback.innerText = `✅ ${result.message}`;
                } else {
                    testFeedback.style.background = 'rgba(239, 68, 68, 0.1)';
                    testFeedback.style.color = '#f87171';
                    testFeedback.innerText = `❌ ${result.message}`;
                }

                // Refresh history to show the new test result
                loadHistory();

                // Reset upload UI
                setTimeout(() => {
                    resetUploadUI();
                }, 1000);

                // Hide feedback after 5 seconds
                setTimeout(() => {
                    testFeedback.style.opacity = '0';
                }, 5000);

            } catch (error) {
                console.error('Upload error:', error);
                showError(error.message || 'Upload failed. Please try again.');
                
                testFeedback.style.opacity = '1';
                testFeedback.style.background = 'rgba(239, 68, 68, 0.1)';
                testFeedback.style.color = '#f87171';
                testFeedback.innerText = `❌ Upload failed: ${error.message}`;
                
                setTimeout(() => {
                    testFeedback.style.opacity = '0';
                }, 5000);
            } finally {
                uploadRunButton.disabled = false;
                uploadRunButton.innerText = '⚡ Upload & Run Test';
                showProgress(0);
            }
        }
        
        // --- Event Listeners ---
        runTestButton?.addEventListener('click', handleTestRun);
        refreshHistoryButton?.addEventListener('click', handleRefreshHistory);
        clearHistoryButton?.addEventListener('click', handleClearHistory);
        uploadRunButton?.addEventListener('click', runUploadedFileTest);
        showUploadButton?.addEventListener('click', () => {
            uploadSection.classList.toggle('visible');
        });

        historyControls.addEventListener('click', (e) => {
            if (e.target.matches('.history-filter-btn')) {
                const filter = e.target.dataset.filter;
                if (filter) {
                    currentFilter = filter;
                    document.querySelectorAll('.history-filter-btn[data-filter]').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    displayHistory();
                }
            }
        });
        
        historyList.addEventListener('click', (e) => {
            if (e.target.matches('.rerun-button')) {
                const testId = e.target.dataset.testid;
                console.log(`Rerunning test with ID: ${testId}`);
                // In a real app, you would trigger a re-run API call here.
                testFeedback.style.opacity = '1';
                testFeedback.style.background = 'rgba(139, 92, 246, 0.1)';
                testFeedback.style.color = '#9ca3af';
                testFeedback.innerText = `⚙️ Re-running test ${testId}...`;
                setTimeout(() => {
                    testFeedback.style.opacity = '0';
                }, 3000);
            }
        });

        sortBtn.addEventListener('click', () => {
            currentSort = currentSort === 'newest' ? 'oldest' : 'newest';
            sortBtn.textContent = currentSort === 'newest' ? 'Newest' : 'Oldest';
            displayHistory();
        });

        window.addEventListener('scroll', throttledScroll, { passive: true });
        window.addEventListener('resize', () => {
            resizeCanvas();
            initGrid();
        });

        // --- Start everything ---
        initGrid();
        animateGrid();
        handleScroll();
        loadHistory();
    </script>
</body>
</html>
