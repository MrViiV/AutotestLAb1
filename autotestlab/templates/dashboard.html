<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from AutoTestLab! - Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the body and canvas */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }
        canvas {
            /* Fix the canvas to the background */
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        /* Style for the custom cursor dot */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: all 0.1s ease-out;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        /* Hide the default scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border-radius: 3px;
        }
        /* Content sections styling */
        .content-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 1.5rem 1rem;
            will-change: transform;
        }
        /* Add perspective for 3D transforms */
        #hero-content {
            perspective: 600px;
            will-change: transform, opacity;
            transform: translateZ(0); /* Force GPU acceleration */
            backface-visibility: hidden;
        }
        /* Styling for the DevOps pipeline section */
        #devops-pipeline-container {
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        #devops-pipeline-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Pipeline animation styles - OPTIMIZED */
        .pipeline-node {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            transition: all 0.5s ease;
            min-width: 80px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .pipeline-node::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        .pipeline-node:hover::before {
            left: 100%;
        }
        .pipeline-node.active {
            background: rgba(139, 92, 246, 0.25);
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            transform: scale(1.03);
        }
        .pipeline-node svg {
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.4));
        }
        .pipeline-connector {
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.3));
            position: relative;
            min-width: 40px;
            border-radius: 1px;
        }
        .pipeline-flow {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 1px;
        }
        
        /* Rotating Text Entry Animation */
        @keyframes text-entry {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        .animate-text-entry {
            opacity: 0;
            transform-style: preserve-3d;
        }
        
        .animate-subtext-entry {
             animation: text-entry 1s 0.5s ease-out forwards;
             opacity: 0;
             transform-style: preserve-3d;
        }
        
        .neon-text {
            color: #fff;
            animation: glow 2s infinite alternate, text-entry 1s 0.2s ease-out forwards;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4, #10b981);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.6));
                background-position: 0% 50%;
            }
            100% {
                filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
                background-position: 100% 50%;
            }
        }

        /* Styles for the action button and feedback - OPTIMIZED */
        .action-button {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(6, 182, 212, 0.1));
            border: 2px solid rgba(139, 92, 246, 0.5);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        .action-button:hover:not(:disabled)::before {
            left: 100%;
        }
        .action-button:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.2));
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        .action-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Refresh button specific styles */
        .refresh-loading {
            animation: spin 1s linear infinite;
        }
        
        /* Clear button confirmation styles */
        .clear-confirm {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(249, 115, 22, 0.2)) !important;
            border-color: #ef4444 !important;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4) !important;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        #test-feedback {
            transition: all 0.3s ease-in-out;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            backdrop-filter: blur(10px);
        }
        /* History section styles - OPTIMIZED */
        #history-container {
            width: 100%;
            max-width: 48rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 0.8rem;
            box-shadow: 0 6px 30px rgba(0,0,0,0.3);
            max-height: 280px;
            overflow-y: auto;
            opacity: 0;
            max-height: 0;
            margin-top: 0;
            padding: 0;
            transition: opacity 0.6s ease, max-height 0.6s ease, margin-top 0.6s ease, padding 0.6s ease;
        }
        #history-container.visible {
            opacity: 1;
            max-height: 280px;
            margin-top: 1.5rem;
            padding: 0.8rem;
        }
        #history-list {
            text-align: left;
        }
        .history-item {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.6rem;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            text-align: left;
            font-size: 0.8rem;
            margin-bottom: 0.6rem;
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .history-item.passed {
            background: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border-left: 3px solid #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.15);
        }
        .history-item.failed {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-left: 3px solid #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.15);
        }
        .history-item pre {
            margin-top: 0.6rem;
            padding: 0.6rem;
            background: rgba(0,0,0,0.6);
            color: #d1d5db;
            border-radius: 0.4rem;
            max-height: 10rem;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        /* Enhanced hero section - OPTIMIZED */
        .hero-bg {
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.12) 0%, transparent 70%),
                        radial-gradient(ellipse at 80% 20%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
        }

        /* Mobile responsiveness improvements - OPTIMIZED */
        @media (max-width: 768px) {
            .content-section {
                min-height: 70vh;
                padding: 1rem 0.8rem;

            .pipeline-connector {
                min-width: 30px;
                margin: 0 0.4rem;
            }
            .pipeline-node {
                min-width: 70px;
                padding: 0.8rem;
            }
            .pipeline-node span {
                font-size: 0.8rem;
            }
            .pipeline-node svg {
                width: 24px;
                height: 24px;
            }
            .neon-text {
                font-size: 2rem;
            }
            #history-container {
                max-height: 220px;
            }
            #history-container.visible {
                max-height: 220px;

        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 1.8rem;
            }
            .pipeline-node {

                padding: 0.6rem;

            .pipeline-node span {

            }
        }

        /* Improved grid background - OPTIMIZED */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: grid-float 20s linear infinite;
        }
        
        @keyframes grid-float {
            0% { background-position: 0 0; }

        }

        /* Enhanced section titles - OPTIMIZED */
        .section-title {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);

        /* Floating elements - OPTIMIZED */
        .floating-element {
            position: absolute;

            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
    </style>
</head>

    <script>
        // --- Custom cursor tracking ---
        const cursorDot = document.querySelector('.cursor-dot');
        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        // --- Canvas and Digital Grid Animation Setup (unchanged) ---
        const canvas = document.getElementById('grid-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        
        const gridSize = 20;
        const pointGap = canvas.width / 25;
        let points = [];
        let rotationX = 0, rotationY = 0;
        const mouse = { x: 0, y: 0 };
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = (event.clientY / window.innerHeight) * 2 - 1;
        });
        
        class Point { 
            constructor(x, y, z) { 
                this.x = x; 
                this.y = y; 
                this.z = z; 
            } 
        }
        
        function initGrid() {
            points = [];
            const currentPointGap = canvas.width / 25;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    points.push(new Point(
                        (i - gridSize / 2) * currentPointGap, 
                        (j - gridSize / 2) * currentPointGap, 
                        -gridSize * 5
                    ));
                }
            }
        }
        
        function animateGrid() {
            requestAnimationFrame(animateGrid);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            rotationX += 0.0005; 
            rotationY += 0.0005;
            
            const targetRotationX = mouse.y * 0.2;
            const targetRotationY = mouse.x * 0.2;
            rotationX += (targetRotationX - rotationX) * 0.05;
            rotationY += (targetRotationY - rotationY) * 0.05;
            
            const fov = 250;
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            points.forEach(point => {
                const cosX = Math.cos(rotationX), sinX = Math.sin(rotationX);
                const cosY = Math.cos(rotationY), sinY = Math.sin(rotationY);
                const rotY_x = point.x * cosY - point.z * sinY;
                const rotY_z = point.x * sinY + point.z * cosY;
                const rotX_y = point.y * cosX - rotY_z * sinX;
                const rotX_z = point.y * sinX + rotY_z * cosX;
                const scale = fov / (fov + rotX_z);
                const sx = rotY_x * scale;
                const sy = rotX_y * scale;
                const opacity = (rotX_z + gridSize * 5) / (gridSize * 10);
                
                ctx.beginPath();
                ctx.arc(sx, sy, scale * 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139, 92, 246, ${Math.max(0, opacity * 0.6)})`;
                ctx.fill();
            });
            ctx.restore();
        }

        // --- Scroll-based and Pipeline Animation Logic (unchanged) ---
        const heroContent = document.getElementById('hero-content');
        const devopsPipelineContainer = document.getElementById('devops-pipeline-container');
        const runTestButton = document.getElementById('run-test-button');
        const refreshHistoryButton = document.getElementById('refresh-history-button');
        const clearHistoryButton = document.getElementById('clear-history-button');
        const refreshIcon = document.getElementById('refresh-icon');
        const testFeedback = document.getElementById('test-feedback');
        const historyContainer = document.getElementById('history-container');
        const historyList = document.getElementById('history-list');
        let pipelineAnimationTriggered = false;
        let clearClickCount = 0;
        let clearTimeout;
        
        function runPipelineAnimation() {
            if (pipelineAnimationTriggered) return;
            pipelineAnimationTriggered = true;
            runTestButton.disabled = true;

            const nodes = ['repo', 'build', 'test', 'deploy'];
            const flows = ['flow1', 'flow2', 'flow3'];
            let currentIndex = 0;
            
            // Reset all nodes and flows
            nodes.forEach(id => {
                const element = document.getElementById(`node-${id}`);
                if (element) element.classList.remove('active');
            });
            flows.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.style.width = '0%';
            });

            function processNextNode() {
                if (currentIndex >= nodes.length) {
                    setTimeout(() => {
                        pipelineAnimationTriggered = false;
                        runTestButton.disabled = false;
                    }, 1000);
                    return;
                }
                
                const nodeElement = document.getElementById(`node-${nodes[currentIndex]}`);
                if (nodeElement) nodeElement.classList.add('active');
                
                if (currentIndex < flows.length) {
                    setTimeout(() => { 
                        const flowElement = document.getElementById(flows[currentIndex]);
                        if (flowElement) flowElement.style.width = '100%'; 
                    }, 200);
                }
                
                setTimeout(() => { 
                    currentIndex++; 
                    processNextNode(); 
                }, 1000);
            }
            processNextNode();
        }
        
        // Enhanced history loading with loading state
        async function loadHistory(showLoading = false) {

                // Show loading feedback
                testFeedback.style.opacity = '1';
                testFeedback.style.background = 'rgba(139, 92, 246, 0.1)';

            }
            
            try {
                const res = await fetch("/history");
                if (!res.ok) {
                    console.log("History API not available, using mock data");
                    // Simulate network delay for demo
                    if (showLoading) {
                        await new Promise(resolve => setTimeout(resolve, 1000));

                    displayMockHistory();
                    return;
                }
                const history = await res.json();
                displayHistory(history);
                
                if (showLoading) {

            } catch (error) {

                if (showLoading) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                if (showLoading) {
                    // Show success feedback (since we're using mock data)

        function displayHistory(history) {
            const list = document.getElementById("history-list");
            list.innerHTML = "";

            if (history.length === 0) {
                // Show empty state
                const emptyState = document.createElement("li");
                emptyState.className = "text-center py-8 text-gray-500";
                emptyState.innerHTML = `
                    <div class="text-4xl mb-4">üì≠</div>
                    <div class="text-lg font-medium mb-2">No test history found</div>
                    <div class="text-sm">Run a test to see results here</div>
                `;
                list.appendChild(emptyState);
                return;
            }

            history.slice().reverse().forEach(item => {
                const li = document.createElement("li");
                const itemClass = `history-item ${item.status === 'Passed' ? 'passed' : 'failed'}`;
                
                li.className = itemClass;
                li.innerHTML = `
                  <div class="font-bold flex items-center gap-2">
                    <span>${item.status === 'Passed' ? '‚úÖ' : '‚ùå'}</span>
                    üïí ${new Date(item.timestamp).toLocaleString()}
                  </div>
                  <div class="mt-2"><strong>Status:</strong> ${item.status}</div>
                  <pre>${item.stdout.substring(0, 600)}${item.stdout.length > 600 ? "..." : ""}</pre>
                `;
                list.appendChild(li);
            });

            if (history.length > 0 && !historyContainer.classList.contains('visible')) {
                historyContainer.classList.add('visible');
            }
        }

        function handleTestRun() {
            if (runTestButton.disabled) return;
            
            runPipelineAnimation();
            
            testFeedback.style.opacity = '1';
            testFeedback.style.background = 'rgba(139, 92, 246, 0.1)';
            testFeedback.style.color = '#9ca3af';
            testFeedback.innerText = 'üß™ Running test...';

            fetch("/run-test", { method: 'POST' })
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`API Error: ${res.statusText}`);
                    }
                    return res.json();
                })
                .then((data) => {
                    testFeedback.style.background = 'rgba(34, 197, 94, 0.1)';
                    testFeedback.style.color = '#4ade80';
                    testFeedback.innerText = `‚úÖ ${data.message || 'Test completed successfully!'}`;
                })
                .catch((error) => {
                    console.log("Test API not available, showing mock response");
                    testFeedback.style.background = 'rgba(34, 197, 94, 0.1)';
                    testFeedback.style.color = '#4ade80';
                    testFeedback.innerText = "‚úÖ Test completed successfully!";
                })
                .finally(() => {
                    loadHistory(); // Refresh history after test is complete
                    setTimeout(() => {
                        testFeedback.style.opacity = '0';
                        testFeedback.style.background = 'transparent';
                    }, 4000);
                });
        }

        function handleScroll() {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;
            const scrollFraction = Math.min(1, scrollY / viewportHeight);
            const scale = 1 - scrollFraction * 0.2;
            const opacity = 1 - scrollFraction * 0.7;
            
            if (heroContent) {
                heroContent.style.transform = `scale(${scale}) translateY(${scrollY * 0.4}px)`;
                heroContent.style.opacity = opacity;
            }
            
            const pipelineSection = devopsPipelineContainer.parentElement;
            if (pipelineSection) {
                const pipelineTop = pipelineSection.offsetTop;
                if (scrollY > pipelineTop - viewportHeight / 1.3) {
                    devopsPipelineContainer.classList.add('visible');
                } else {
                    devopsPipelineContainer.classList.remove('visible');
                }
            }
        }
        
        // Throttled scroll handler for better performance
        let scrollTimeout;
        function throttledScroll() {
            if (scrollTimeout) return;
            scrollTimeout = setTimeout(() => {
                handleScroll();
                scrollTimeout = null;
            }, 16); // ~60fps
        }
        
        // Refresh history function
        function handleRefreshHistory() {
            if (refreshHistoryButton.disabled) return;
            loadHistory(true); // Pass true to show loading state
        }
        
        // --- Event Listeners ---
        if (runTestButton) {
            runTestButton.addEventListener('click', handleTestRun);
        }
        
        if (refreshHistoryButton) {
            refreshHistoryButton.addEventListener('click', handleRefreshHistory);
        }

        window.addEventListener('scroll', throttledScroll, { passive: true });

        handleScroll();

    </script>
